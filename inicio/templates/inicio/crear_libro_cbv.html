{% extends "base.html" %}
{% block title %}Crear Libro{% endblock %}

{% block content %}
<h2>Crear Libro</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

</form>
<a href="{% url 'listar_libros_cbv' %}">Volver</a>
{% endblock %}
